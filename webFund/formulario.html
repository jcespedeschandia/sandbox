<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body bgcolor="#999999">
    <h1>Formulario de registro</h1>
    <div id="nombre_completo">
        <label for="first_name">Nombre: *</label>
        <input type="text" name="first_name">
        <br>
        <label for="last_name">Apellido: *</label>
        <input type="text" name="last_name">
    </div>
    <br>
    <div id="email">
        <label for="email">Correo electrónico: *</label>
        <input type="text" name="email">
    </div>
    <br>
    <div id="password">
        <label for="password">Clave: *</label>
        <input type="password" name="password">
        <br>
        <label for="confirm_pass">Confirmar clave: *</label>
        <input type="password" name="confirm_pass">
    </div>
    <br>
    <div id="birthday">
        <label for="birthday">Cumpleaños: *</label>
        <input type="date" name="birthday">
    </div>
    <br>
    <div id="genero">
        <h4>Identidad de genero:</h4>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="Masculino">
        
        <label for="Femenino">Femenino</label>
        <input type="radio" name="Femenino">
        
        <label for="No_binario">No-binario</label>
        <input type="radio" name="No_binario">
        
        <label for="oculto">Prefiero no decirlo</label>
        <input type="radio" name="oculto">
    </div>
    <br>
    <div id="autodescripcion">
        <h4>Una pequeña descripcion de mí: </h4>
        <textarea name="descripcion" id="" cols="50" rows="5"></textarea>
    </div>
    <br>
    <div id="stack">
        <label for="lenguaje">Lenguaje de programación favorito:</label>
        <select name="lenguaje">
            <option value="js">Javascript</option>
            <option value="py">Python</option>
            <option value="java">Java</option>
        </select>
    </div>
    <br>
    <div id="offers">
        <input type="checkbox" name="offers" checked>
        <label for="offers">Sí, quiero que me envien información.</label>
    </div>
    <div id="crear">
        <input type="submit" name="crear" id="crear_cuenta">
    </div>
    <div>
        <h4>* indica que es un campo requerido</h4>
    </div>
</body>
</html>
